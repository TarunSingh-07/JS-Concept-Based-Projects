<!-- This is a fetch User data project using Promises. I already created this project using callback function.Now I will do it using Promises. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User data with promises</title>
    <style>
        #result {
            margin-top: 10px;
            padding: 10px 18px;
            border: 2px solid black;
            background: aquamarine;
            font-size: 1.1em;
            text-align: center;
            display: inline-block;
            min-width: 120px;
        }

        #fetchBtn {
            padding: 8px;
            background-color: rgb(0, 255, 42);
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <button id="fetchBtn">Fetch User Data</button>
    <div id="result"></div>

    <script>
        function fetchUserData() {
            return new Promise((resolve, reject) => {
                document.getElementById('result').textContent = "fetching data..."
                setTimeout(() => {
                    const user = {
                        name: "Tarun",
                        age: 22,
                        email: "Tarun@gmail.com"
                    }
                    resolve(user)
                }, 2000)
            })
        }

        document.getElementById('fetchBtn').addEventListener('click', async () => {
            try {
                const user = await fetchUserData()
                document.getElementById('result').innerHTML = `
                 <strong>Name : <\strong> ${user.name}<br>
                 <strong>Age : <\strong> ${user.age}<br>
                 <strong>Email : <\strong> ${user.email}`
            } catch (error) {
                document.getElementById('result').textContent = error
            }
        })

    </script>
</body>

</html>
